{% set name = "paralleltask" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/Paralleltask-{{ version }}.tar.gz
  sha256: 20b2323a24fd6e966110d728194e2b7f44d20861bde067a283ded20e11b2502a

build:
  entry_points:
    - paralleltask=paralleltask.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - psutil
    - python >=3.6

test:
  imports:
    - paralleltask
  commands:
    - pip check
    - paralleltask --help
  requires:
    - pip

about:
  home: https://github.com/moold/ParallelTask
  summary: A simple and lightweight parallel task engine
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - rpetit3
